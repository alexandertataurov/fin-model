# Netlify Configuration for FinVision Frontend - Debug Version

[build]
  base = "frontend"
  command = "npm ci && npm run build:debug"
  publish = "dist"

  [build.environment]
    NODE_VERSION = "20"
    NODE_OPTIONS = "--max-old-space-size=4096"
    NODE_ENV = "production"
    VITE_API_URL = "https://fin-model-production.up.railway.app"
    CI = "true"

# Enable processing for debugging
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy
[[redirects]]
  from = "/api/*"
  to = "https://fin-model-production.up.railway.app/api/:splat"
  status = 200
  force = false

# More permissive security headers for debugging
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # More permissive CSP for debugging
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-src 'self' https:;"

# Caching for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific configs
[context.production]
  command = "npm ci && npm run build:debug"
  [context.production.environment]
    NODE_ENV = "production"
    VITE_API_URL = "https://fin-model-production.up.railway.app"

[context.deploy-preview]
  command = "npm ci && npm run build:debug"
  [context.deploy-preview.environment]
    NODE_ENV = "development"
    VITE_API_URL = "https://fin-model-production.up.railway.app"

# Local dev config
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000