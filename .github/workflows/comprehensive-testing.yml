name: Comprehensive Testing Pipeline

on:
  push:
    branches: [main, dev, pre-production, testing-qa]
  pull_request:
    branches: [main, dev, pre-production]
  schedule:
    # Run comprehensive tests nightly
    - cron: "0 2 * * *"

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # Quick feedback jobs (run on every push/PR)
  frontend-quality:
    name: Frontend Quality Checks
    uses: ./.github/workflows/reusable-frontend-quality.yml
    with:
      run-tests: false

  backend-quality:
    name: Backend Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Python
        uses: actions/setup-python@0ae58361cdfd39e2950bed97a1e26aa20c3d8955 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@2f8e54208210a422b2efd51efaa6bd6d7ca8920f # v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --cache-dir ~/.cache/pip

      - name: Backend linting
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Security scan
        uses: github/super-linter@985ef206aaca4d560cb9ee2af2b42ba44adc1d55 # v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PYTHON_FLAKE8: true
          VALIDATE_TYPESCRIPT_ES: true
          VALIDATE_JAVASCRIPT_ES: true

  # Unit and Integration Tests
  backend-tests:
    name: Backend Testing
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: finvision_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Python
        uses: actions/setup-python@0ae58361cdfd39e2950bed97a1e26aa20c3d8955 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finvision_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend && pytest -m unit --cov --cov-report=xml --cov-report=html

      - name: Run integration tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finvision_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend && pytest -m integration --cov-append --cov-report=xml

      - name: Run API tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finvision_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend && pytest tests/test_api_endpoints.py -v --cov-append --cov-report=xml

      - name: Run security tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finvision_test
          REDIS_URL: redis://localhost:6379
        run: |
          cd backend && pytest -m security --cov-append --cov-report=xml

      - name: Upload backend coverage
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Archive backend test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/htmlcov/
            backend/coverage.xml
            backend/pytest-report.xml

  frontend-tests:
    name: Frontend Testing
    runs-on: ubuntu-latest
    needs: [frontend-quality, backend-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        working-directory: ./frontend
        run: pnpm run test:coverage

      - name: Run component tests
        working-directory: ./frontend
        run: pnpm run test:unit

      - name: Run integration tests
        working-directory: ./frontend
        run: pnpm run test:integration

      - name: Run performance tests
        working-directory: ./frontend
        run: pnpm run test:performance

      - name: Upload frontend coverage
        uses: codecov/codecov-action@ab904c41d6ece82784817410c45d8b8c02684457 # v3
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Archive frontend test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/test-results.xml

  # Build and prepare for E2E tests
  build-application:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@0ae58361cdfd39e2950bed97a1e26aa20c3d8955 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build frontend
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-artifacts
          path: |
            frontend/dist/
            backend/

  # End-to-End Testing
  e2e-tests:
    name: End-to-End Testing
    runs-on: ubuntu-latest
    needs: build-application
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: finvision_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8

      - name: Setup Python
        uses: actions/setup-python@0ae58361cdfd39e2950bed97a1e26aa20c3d8955 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd frontend && pnpm install --frozen-lockfile
          pip install -r requirements.txt

      - name: Start backend server
        working-directory: ./backend
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finvision_e2e
          REDIS_URL: redis://localhost:6379
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          pnpm run preview &
          sleep 5

      - name: Run E2E tests
        working-directory: ./frontend
        run: |
          npx cypress run --record false --config video=true,screenshotOnRunFailure=true

      - name: Run specific E2E test suites
        working-directory: ./frontend
        run: |
          npx cypress run --spec "cypress/e2e/auth-flow.cy.ts"
          npx cypress run --spec "cypress/e2e/file-upload-workflow.cy.ts"
          npx cypress run --spec "cypress/e2e/dashboard-interactions.cy.ts"
          npx cypress run --spec "cypress/e2e/parameter-scenarios.cy.ts"
          npx cypress run --spec "cypress/e2e/report-generation.cy.ts"

      - name: Archive E2E test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            frontend/cypress/screenshots/
            frontend/cypress/videos/
            frontend/cypress/reports/

  # Performance Testing
  performance-tests:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: build-application
    if: github.event_name == 'schedule' || github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install k6
        run: |
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Start application
        run: |
          # Start application in background
          cd backend && uvicorn main:app --host 0.0.0.0 --port 8000 &
          cd frontend && pnpm run preview &
          sleep 10

      - name: Run load tests
        working-directory: ./backend/tests/performance
        run: |
          k6 run --out json=load-test-results.json load_test.js

      - name: Run Lighthouse performance tests
        working-directory: ./frontend
        run: |
          npx @lhci/cli autorun --config=.lighthouserc.js || echo "Lighthouse tests completed with warnings"

      - name: Frontend performance tests
        working-directory: ./frontend
        run: |
          pnpm run test:performance

      - name: Archive performance results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: performance-test-results
          path: |
            backend/tests/performance/load-test-results.json
            frontend/.lighthouseci/
            frontend/performance-report.json

  # Security Testing
  security-tests:
    name: Security Testing
    runs-on: ubuntu-latest
    needs: build-application

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-artifacts

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@54904a3b0151aead96cafe3c1327bff19daf6a81 # v0.7.0
        with:
          target: "http://localhost:5173"
          rules_file_name: ".zap/rules.tsv"
          cmd_options: "-a"

      - name: Run Snyk security scan
        uses: snyk/actions/node@77490d94e966421e076e95ad8fa87aa55e5ca409 # master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run backend security tests
        working-directory: ./backend
        run: |
          pytest -m security -v

      - name: Run dependency security audit
        working-directory: ./frontend
        run: |
          pnpm audit --audit-level=high

      - name: Archive security results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: security-test-results
          path: |
            zap-report.html
            snyk-report.json
            backend/security-test-results.xml

  # Accessibility Testing
  accessibility-tests:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    needs: build-application

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8

      - name: Start application
        run: |
          cd frontend && pnpm install --frozen-lockfile && pnpm run preview &
          sleep 5

      - name: Run axe accessibility tests
        working-directory: ./frontend
        run: |
          pnpm run test:a11y

      - name: Run Pa11y accessibility tests
        run: |
          pnpm add -g pa11y
          pa11y http://localhost:5173 --reporter json > pa11y-report.json

      - name: Run Lighthouse accessibility audit
        working-directory: ./frontend
        run: |
          npx cypress run --spec "cypress/e2e/performance-lighthouse.cy.ts"

      - name: Archive accessibility results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: accessibility-test-results
          path: |
            frontend/a11y-report.json
            pa11y-report.json
            frontend/cypress/reports/lighthouse-report.json

  # Cross-browser Testing
  cross-browser-tests:
    name: Cross-browser Testing
    runs-on: ubuntu-latest
    needs: build-application
    if: github.event_name == 'schedule' || github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: build-artifacts

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 8

      - name: Start application
        run: |
          cd frontend && pnpm install --frozen-lockfile && pnpm run preview &
          sleep 5

      - name: Run cross-browser tests
        working-directory: ./frontend
        run: |
          npx cypress run --browser ${{ matrix.browser }} --spec "cypress/e2e/auth-flow.cy.ts,cypress/e2e/dashboard-interactions.cy.ts"

      - name: Archive cross-browser results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: cross-browser-results-${{ matrix.browser }}
          path: |
            frontend/cypress/screenshots/
            frontend/cypress/videos/

  # Comprehensive Test Report
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs:
      [
        backend-tests,
        frontend-tests,
        e2e-tests,
        performance-tests,
        security-tests,
        accessibility-tests,
      ]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download all test artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Setup Python for report generation
        uses: actions/setup-python@0ae58361cdfd39e2950bed97a1e26aa20c3d8955 # v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate comprehensive test report
        run: |
          python run_tests.py --report-only

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@0f06977fde99088e583f6fa8ec622da326e818c3 # v2
        if: always()
        with:
          files: |
            backend/pytest-report.xml
            frontend/test-results.xml

      - name: Create test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Accessibility Tests: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload comprehensive report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: comprehensive-test-report
          path: |
            test-report.html
            test-summary.json

  # Quality Gates Check
  quality-gates:
    name: Quality Gates Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Download test artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Validate quality gates
        run: |
          # Check test coverage thresholds
          # Check performance benchmarks
          # Check security scan results
          # Check accessibility compliance
          echo "Validating quality gates..."

      - name: Quality gates status
        run: |
          echo "Checking quality gate results..."
          echo "Backend tests: ${{ needs.backend-tests.result }}"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "E2E tests: ${{ needs.e2e-tests.result }}"

          if [ "${{ needs.backend-tests.result }}" = "success" ] && 
             [ "${{ needs.frontend-tests.result }}" = "success" ] && 
             [ "${{ needs.e2e-tests.result }}" = "success" ]; then
            echo "✅ All quality gates passed"
            exit 0
          else
            echo "❌ Quality gates failed - at least one test suite did not succeed"
            echo "Please check the failed test jobs for details"
            exit 1
          fi

  # Deployment (only if all tests pass)
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: github.ref == 'refs/heads/main' && needs.quality-gates.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Deployment steps would go here

      - name: Post-deployment tests
        run: |
          echo "Running post-deployment validation..."
          # Smoke tests on staging environment

      - name: Notify stakeholders
        run: |
          echo "Notifying stakeholders of successful deployment..."
          # Notification logic
