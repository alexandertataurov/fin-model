<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinVision API Documentation</title>

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Cormorant+Garamond:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.css"
    />

    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", "system-ui", sans-serif;
        line-height: 1.625;
        color: #171717;
      }

      .header {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        padding: 2rem 0;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-family: "Playfair Display", "Georgia", serif;
        font-size: 2.25rem;
        font-weight: 700;
        line-height: 1.25;
        letter-spacing: -0.025em;
      }

      .header p {
        margin: 0.5rem 0 0 0;
        font-size: 1.125rem;
        font-weight: 400;
        line-height: 1.5;
        opacity: 0.9;
      }

      .header .version {
        background: rgba(255, 255, 255, 0.2);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        margin-top: 1rem;
        display: inline-block;
        backdrop-filter: blur(10px);
      }

      .nav-bar {
        background: #f0f4ff;
        border-bottom: 1px solid #e0e7ff;
        padding: 1rem 0;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: #737373;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.875rem;
        transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .nav-links a:hover {
        color: #6366f1;
      }

      .quick-links {
        display: flex;
        gap: 1rem;
      }

      .quick-links a {
        background: #6366f1;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        text-decoration: none;
        font-size: 0.875rem;
        font-weight: 500;
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .quick-links a:hover {
        background: #4f46e5;
      }

      .redoc-container {
        height: calc(100vh - 200px);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.875rem;
        }

        .nav-container {
          flex-direction: column;
          gap: 1rem;
        }

        .nav-links {
          flex-wrap: wrap;
          justify-content: center;
        }

        .quick-links {
          flex-wrap: wrap;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>FinVision API</h1>
      <p>Financial Modeling and Analysis Platform</p>
      <div class="version">Version 1.0.0</div>
    </div>

    <div class="nav-bar">
      <div class="nav-container">
        <div class="nav-links">
          <a href="#overview">Overview</a>
          <a href="#authentication">Authentication</a>
          <a href="#endpoints">Endpoints</a>
          <a href="#models">Data Models</a>
          <a href="#errors">Error Handling</a>
        </div>
        <div class="quick-links">
          <a href="https://github.com/your-repo" target="_blank">GitHub</a>
          <a href="mailto:support@finvision.com">Support</a>
          <a href="/api/v1/docs/markdown" target="_blank">Full Docs</a>
        </div>
      </div>
    </div>

    <div id="redoc-container" class="redoc-container"></div>

    <!-- ReDoc JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.1.3/bundles/redoc.standalone.js"></script>

    <script>
      // Initialize ReDoc
      Redoc.init(
        "/api/v1/docs/openapi.yaml",
        {
          scrollYOffset: 200,
          hideDownloadButton: false,
          hideHostname: false,
          hideLoading: false,
          nativeScrollbars: false,
          pathInMiddlePanel: true,
          requiredPropsFirst: true,
          sortPropsAlphabetically: true,
          showExtensions: true,
          theme: {
            colors: {
              primary: {
                main: "#667eea",
              },
            },
            typography: {
              fontSize: "14px",
              lineHeight: "1.5em",
              code: {
                fontSize: "13px",
                fontFamily: "Courier, monospace",
                fontWeight: "400",
                backgroundColor: "#f8f9fa",
                color: "#e83e8c",
              },
              headings: {
                fontFamily: "Montserrat, sans-serif",
                fontWeight: "400",
              },
            },
            sidebar: {
              backgroundColor: "#fafafa",
              textColor: "#333333",
            },
          },
        },
        document.getElementById("redoc-container")
      );
    </script>
  </body>
</html>
