repos:
  # Frontend hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  # Frontend linting and formatting
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'npx eslint --config frontend/.eslintrc.cjs "$@"' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: true

      - id: frontend-format
        name: Frontend Prettier
        entry: bash -c 'if [ "$#" -gt 0 ]; then npx prettier --write "$@"; fi' --
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: true

      - id: no-legacy-ui-imports
        name: Disallow legacy ui imports
        entry: bash -c 'if grep -n "@/components/ui" "$@"; then echo "Use design-system components instead of @/components/ui"; exit 1; fi'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: true

  # Backend hooks
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        files: ^backend/.*\.py$
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: ^backend/.*\.py$
        args: [--profile=black]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: ^backend/.*\.py$
        args:
          - "--max-line-length=88"
          - "--extend-ignore=E203,W503"
